<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ajaxmessage</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1">
	</head>
	<body>
        <h1>Ajax message</h1>

		<div class="pure-menu pure-menu-horizontal">
			<ul class="pure-menu-list">
				<li class="pure-menu-item">
					<a href="/" class="pure-menu-link">Home</a>
				</li>
				<li class="pure-menu-item">
					<a href="/guestbook" class="pure-menu-link">Guestbook</a>
				</li>
				<li class="pure-menu-item">
					<a href="/newmessage" class="pure-menu-link">New message</a>
				</li>
				<li class="pure-menu-item">
					<a href="/ajaxmessage" class="pure-menu-link">Ajax Message</a>
				</li>
			</ul>
		</div>

		<form class="pure-form pure-form-aligned" id="form-id">
            <fieldset>
                <div class="pure-control-group" id="username">
                    <label for="aligned-name">Username</label>
                    <input type="text" id="aligned-name" name="username" placeholder="Username" />
                </div>
                <div class="pure-control-group pure-u-1-2" id="country">
                    <label for="aligned-country">Country</label>
                    <input type="text" id="aligned-country" name="country" placeholder="Country" />
                </div>
                <div class="pure-control-group pure-u-1-2" id="message">
                    <label for="aligned-message">Message</label>
                    <input class="pure-u-1-2" type="text" id="aligned-message" name="message" style="height: 100px; vertical-align: top;" placeholder="Enter your message here..." />
                </div>
                <div class="pure-controls">
                    <button id="form-submit" type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>

		<script src="/script.js"></script>
	</body>
</html>

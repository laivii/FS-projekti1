        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-name">Username</label>
                    <input type="text" id="aligned-name" placeholder="Username" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-country">Country</label>
                    <input type="text" id="aligned-country" placeholder="Country" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-message">Message</label>
                    <input type="text" id="aligned-message" placeholder="Enter your message here..." />
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>

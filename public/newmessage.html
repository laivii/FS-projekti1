<form action="" style="display: block;">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" size="15" maxlength="12" required><br>

    <label for="country">Country:</label>
    <select name="country" id="coyntry" required>
        <option value="0" active disabled>Choose country</option>
        <option value="1">Finland</option>
        <option value="2">Sweden</option>
        <option value="3">Norway</option>
        <option value="4">Denmark</option>
        <option value="5">Estonian</option>
        <option value="6">Latvian</option>
        <option value="7">Lithuania</option>
        <option value="8">Germany</option>
        <option value="9">France</option>
    </select><br>

    <label for="message">Message:</label>
    <textarea name="message" id="message" cols="50" rows="10" placeholder="Write your message here..." style="resize: none;"></textarea>
    
    <input type="submit" value="Submit">
</form>
